    feeapplicationfrequencyvalues:
      description: ">\r\n* `Onclosing` - This fee is triggered on closing of a product\r\
        \n* `Onopening` - This fee is triggered on opening of a product\r\n* `Chargingperiod`\
        \ - This fee is triggered at the end of each charging period\r\n* `Daily`\
        \ - This fee is triggered every day\r\n* `Peritem` - This fee is triggered\
        \ by the processing of an item on the product\r\n* `Monthly` - This fee is\
        \ triggered monthly\r\n* `Onanniversary` - This fee is triggered on the anniversary\
        \ of opening the product\r\n* `Other` - Other Fee Frequency\r\n* `Perhundredpounds`\
        \ - This fee is triggered for every hundred pounds withdrawn\r\n* `Perhour`\
        \ - This fee is triggered every hour\r\n* `Peroccurrence` - This fee is triggered\
        \ per occurrence of the transaction or service. This differs from PerItem,\
        \ in that if a batch of items is processed at the same time, a PerOccurrence\
        \ fee would incur a single charge, whereas a PerItem fee would be charged\
        \ for each item within the batch.\r\n* `Persheet` - This fee is levied on\
        \ every statement sheet\r\n* `Pertransaction` - The fee is charged for each\
        \ transaction\r\n* `Pertransactionamount` - The amount stated is levied for\
        \ each transaction processed\r\n* `Pertransactionpercentage` - The fee amount\
        \ is the given percentage of the transaction processed and is levied for each\
        \ transaction\r\n* `Quarterly` - This fee is triggered at the end of every\
        \ quarter\r\n* `Sixmonthly` - This fee is triggered at the end of every 6\
        \ month period\r\n* `Statementmonthly` - This fee is triggered based on a\
        \ monthly statement period\r\n* `Weekly` - The fee is triggered weekly\r\n\
        * `Yearly` - This fee is triggered yearly\r\n"
      enum:
      - Onclosing
      - Onopening
      - Chargingperiod
      - Daily
      - Peritem
      - Monthly
      - Onanniversary
      - Other
      - Perhundredpounds
      - Perhour
      - Peroccurrence
      - Persheet
      - Pertransaction
      - Pertransactionamount
      - Pertransactionpercentage
      - Quarterly
      - Sixmonthly
      - Statementmonthly
      - Weekly
      - Yearly
      type: string
    feepaymentmethodtypevalues:
      description: ">\r\n* `Cash` - Payment is with cash.\r\n* `Unit` - Units are\
        \ redeemed to cover payment.\r\n"
      enum:
      - Cash
      - Unit
      type: string
