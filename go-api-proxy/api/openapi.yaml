    feetypevalues:
      description: ">\r\n* `Accountingfee` - Fee paid for accounting services rendered.\r\
        \n* `Adrfee` - Charge linked to an ADR (American Depositary Receipt).\r\n\
        * `Advisoryfee` - Fee paid for advisory services rendered.\r\n* `Airwaybillfee`\
        \ - Charge is an airway bill fee.\r\n* `Backendload` - Sales charge paid by\
        \ the investor when redeeming an investment such as an investment fund.\r\n\
        * `Brokeragefee` - Fee paid to a broker for services provided.\r\n* `Clearanceandhandlingatdestination`\
        \ - Charge is for clearance and handling of goods at destination.\r\n* `Clearanceandhandlingatorigin`\
        \ - Charge is for clearance and handling of goods at origin.\r\n* `Collectfreight`\
        \ - Charge is for the collection of the freight.\r\n* `Commission` - Fee paid\
        \ for services provided.\r\n* `Contingencydeferredsalescharge` - Deferred\
        \ sales charge.\r\n* `Correspondentbankcharge` - In investment funds, the\
        \ charge of the correspondent bank for transferring money.\r\n* `Custodyfee`\
        \ - Fee paid to a custodian in respect of custodial services.\r\n* `Dangerousgoodsfee`\
        \ - Charge is for dangerous goods.\r\n* `Dilutionlevy` - In investment funds,\
        \ a charge payable by the investor covering bid-offer spreads and dealing\
        \ charges for the underlying investments. The dilution levy is paid to the\
        \ fund for the benefit of other unit holders.\r\n* `Discount` - Charge that\
        \ has been reduced from the standard initial charge levied by a fund, eg,\
        \ during a launch period or as negotiated by a funds supermarket / discount\
        \ broker.\r\n* `Equalisation` - The part of an investor's subscription amount\
        \ that is held by the fund in order to pay incentive or performance fees at\
        \ the end of the fiscal year.\r\n* `Frontendload` - Sales charge paid immediately\
        \ by the investor when subscribing to an investment such as an investment\
        \ fund.\r\n* `Initial` - Charge paid at the time of the first subscription.\r\
        \n* `Insurancepremium` - Charge is a premium for insurance.\r\n* `Issuancecancellationfee`\
        \ - Fee linked to the cancellation of an issuance.\r\n* `Issuancefee` - Charge\
        \ linked to the issuance of security.\r\n* `Managementfee` - Fee paid to an\
        \ investment manager for services. The fee usually includes fund administration\
        \ costs and investor relationship management. Typically, the amount paid is\
        \ a percentage of the assets under management.\r\n* `Matchingfees` - Fee charged\
        \ for matching and/or confirmation.\r\n* `Miscellaneousfee` - Miscellaneous\
        \ fee.\r\n* `Other` - Another type of charge.\r\n* `Packaging` - Charge is\
        \ for packaging of goods.\r\n* `Partacquis` - Portion of charge that the fund\
        \ is entitled to receive, that cannot be reduced by an intermediary.\r\n*\
        \ `Penalty` - Fee charged to the investor for early redemption of the fund.\r\
        \n* `Pickup` - Charge is for pick-up of goods.\r\n* `Postagecharge` - Charge\
        \ paid for the postage.\r\n* `Premium` - In investment funds, pre-arranged\
        \ addition to the trade amount based on the published net asset value.\r\n\
        * `Publicationfee` - Fee paid in respect of publications made.\r\n* `Regulatoryfee`\
        \ - Fee charged by a regulatory authority, eg, Securities and Exchange fees.\r\
        \n* `Securitycharge` - Charge is for security.\r\n* `Serviceprovisionfee`\
        \ - Fee paid for the provision of financial services.\r\n* `Shippingcharge`\
        \ - Charge for shipping, including the insurance of securities.\r\n* `Signatureservice`\
        \ - Charge is for signature services.\r\n* `Specialconcessions` - Charges,\
        \ drawdown, or other reduction from or in addition to the deal price.\r\n\
        * `Speciallyagreedfrontendload` - Specially agreed front-end load.\r\n* `Storageatdestination`\
        \ - Charge is for storage of goods at destination.\r\n* `Storageatorigin`\
        \ - Charge is for storage of goods at origin.\r\n* `Switch` - In investment\
        \ funds, charge related to a switch transaction.\r\n* `Transferfee` - In investment\
        \ funds, a fee charged for the transfer of ownership of an investment fund.\r\
        \n* `Transportcharges` - Charge is for transport.\r\n* `Ucitscommission` -\
        \ Charges paid by the investor to the Fund Company for subscription and redemption\
        \ orders.\r\n"
