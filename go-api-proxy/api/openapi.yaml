    paymentlocalinstumenttypevalues:
      description: ">\r\n* `Directdebitconfirmedelectronicmandate` - Transaction is\
        \ related to a direct debit instruction authorized under a confirmed electronic\
        \ mandate.\r\n* `Directdebitpapermandatewithpaperauthorization` - Transaction\
        \ is related to a direct debit instruction authorized under a paper based\
        \ mandate, supported by paper authorization signed by the debtor.\r\n* `Directdebitunconfirmedelectronicmandate`\
        \ - Transaction is related to a direct debit instruction authorized under\
        \ an unconfirmed electronic mandate requiring confirmation by the debtor.\r\
        \n* `Batchpaymentsaruba` - Transaction is related to an Instant Credit Transfer\
        \ under the rules of the Centrale Bank van Aruba, based on the EPC SCT Inst\
        \ scheme, with a specific batch time-out delay.\r\n* `Instantpaymentsaruba`\
        \ - Transaction is related to an Instant Credit Transfer under the rules of\
        \ the Centrale Bank van Aruba, based on the EPC SCT Inst scheme.\r\n* `Credittransfers`\
        \ - Transaction is related to credit transfers\r\n* `Nonpreauthoriseddirectdebitat`\
        \ - Transaction is related to a direct debit that is not pre authorised (Einzugserm\
        chtigung).\r\n* `Preauthoriseddirectdebitat` - Transaction is related to a\
        \ direct debit that is pre authorised (Abbuchungsauftrag).\r\n* `Cashperpost`\
        \ - Transaction is related to cash per post.\nTransaction to ultimate recipient\
        \ having no bank account. Primary beneficiary is a postal service provider.\
        \ Funds are paid out by cash. Additional necessary information for address\
        \ and delivery options need to be attached.\r\n* `Returnedcredittransfers`\
        \ - Transaction is related to returned credit transfers.\r\n* `Truncatedcredittransfers`\
        \ - Transaction is related to truncated credit transfers.\nConversion of physical\
        \ instrument to electonric form for transmission to the paying bank and where\
        \ the original paper document does not continue in the clearing process..The\
        \ original instrument rules are retained throughout the life of the instrument.\n\
        Transaction triggered by specific marked and populated paper slip.\nReconciliation\
        \ reference is secured by check digits supporting secure optical recognition.\
        \ All other remittance information is truncated prior transmission.\r\n* `Directdebits`\
        \ - Transaction is related to direct debits.\r\n* `Returneddirectdebits` -\
        \ Transaction is related to returned direct debits.\r\n* `Truncatedchecks`\
        \ - Transaction is related to truncated checks.\nConversion of physical instrument\
        \ to electonric form for transmission to the paying bank and where the original\
        \ paper document does not continue in the clearing process..The original instrument\
        \ rules are retained throughout the life of the instrument.\r\n* `Revokedcredittransfers`\
        \ - Transaction is related to revoked credit transfers\r\n* `Revokeddirectdebits`\
        \ - Transaction is related to revoked direct debits.\r\n* `Revokedreturnedcredittransfers`\
        \ - Transaction is related to revoked returned credit transfers\r\n* `Revokedreturneddirectdebits`\
        \ - Transaction is related to revoked returned direct debits.\r\n* `Revokedtruncatedchecks`\
        \ - Transaction is related to revoked truncated checks.\r\n* `Revokedtruncatedcredittransfers`\
        \ - Transaction is related to revoked truncated credit transfers.\r\n* `Cardclearing`\
        \ - Transaction is related to card clearing.\r\n* `Nonpreauthoriseddirectdebitde`\
        \ - Transaction is related to a direct debit that is not pre authorised (Einzugserm\
        chtigung).\r\n* `Preauthoriseddirectdebitde` - Transaction is related to a\
        \ direct debit that is pre authorised (Abbuchungsauftrag).\r\n* `Imagebasedchequecollection`\
        \ - Transaction is related to the German Image-based Cheque Collection Procedure\
        \ Imagegesttzter Scheckeinzug - ISE\r\n* `Paperlesschequecollection` -\
        \ Transaction is related to the German Paperless Cheque Collection procedure\
        \ Belegloser Scheckeinzug - BSE\r\n* `Businesstobusinessdirectdebit` - Transaction\
        \ is related to a business-to-business direct debit (CSB58).\r\n* `Businesstocustomerdirectdebit`\
        \ - Transaction is related to a business-to-customer direct debit (CSB19).\r\
        \n* `Ancillarysystemtransferinitiation` - Indicates that the payment is sent\
        \ by an authorized third party on behalf of the participant.\r\n* `Backuppayment`\
        \ - Indicates that the payment was initiated manually using a GUI (Graphical\
        \ User Interface).\r\n* `Mandatedpayment` - Indicates that the payment is\
        \ sent by responsible Central Bank on behalf of the participant in case of\
        \ contingency.\r\n* `Settlementbanktransferinitiation` - Indicates that the\
        \ payment is submitted to move  liquidity to the technical account - dedicated\
        \ to real-time settlement in an external system (for example ancillary system)\
        \ . The payment is processed in a separate payment queue besides the normal\
        \ processing.\r\n* `Preauthoriseddirectdebitacclracceleratedclearing2dayordinairenormalclearing4day`\
        \ - Transaction is related to an urgent direct debit that is pre authorised\
        \ (Avis de Prlvement acclr).\r\n* `Preauthoriseddirectdebitordinairenormalclearing4day`\
        \ - Transaction is related to a direct debit that is pre authorised (Avis\
        \ de Prlvement).\r\n* `Preauthoriseddirectdebitvrifiverifiedclearing`\
        \ - Transaction is related to an urgent direct debit that is pre authorised\
        \ (Avis de Prlvement vrifi).\r\n* `Recoveredbillofexchangeorpromissorynote`\
        \ - LCR - Lettre de Change Relev (Recovered Bill of Exchange) and BOR - Billet\
        \  Orde Relev (Promissory Note)\r\n* `Nonpreauthoriseddirectdebitriba` -\
        \ Transaction is related to a non-pre authorised collection (RIBA).\r\n* `Preauthorisedrevocabledirectdebit`\
        \ - Transaction is related to a direct debit that is pre authorised and revocable\
        \ (RID Ordinario).\r\n* `Preauthorisedrevocableurgentdirectdebit` - Transaction\
        \ is related to an urgent direct debit that is pre authorised and revocable\
        \ (RID Veloce).\r\n* `Paymentsviainternetownedbycurrence` - Transaction is\
        \ related to payments via internet owned by Currence.\r\n* `Instantcredittransfernottimecritical`\
        \ - The transaction is related to a regular  Credit Transfer and will be instantly\
        \ processed under the Dutch AOS on top of the EPC SCT scheme.\r\n* `Instantcredittransfertimecritical`\
        \ - The transaction is related to an Instant Credit Transfer under the rules\
        \ of the Dutch AOS on top of the EPC SCT Inst scheme.\r\n* `Paymentsviainternetownedbycurrenceusinginstantcredittransfer`\
        \ - Transaction is related to payments via internet owned by Currence which\
        \ uses an Instant Credit Transfer.\r\n* `Paymentsviainternetownedbycurrenceusinginstantcredittransfernottimecritical`\
        \ - Transaction is related to payments via internet owned by Currence which\
