    accountidentificationtypevalues:
      description: ">\r\n* `BBAN` - Basic Bank Account Number (BBAN) - identifier\
        \ used nationally by financial institutions, ie, in individual countries,\
        \ generally as part of a National Account Numbering Scheme(s), to uniquely\
        \ identify the account of a customer. (ISO20022)\n\n.\r\n* `IBAN` - International\
        \ Bank Account Number (IBAN) - identifier used internationally by financial\
        \ institutions to uniquely identify the account of a customer. Further specifications\
        \ of the format and content of the IBAN can be found in the standard ISO 13616\
