        \ (IBAN)\" version 1997-10-01, or later revisions. (ISO20022)\n\nAn identifier\
        \ used internationally by financial institutions to uniquely identify the\
        \ account of a customer at a financial institution, as described in the latest\
        \ edition of the international standard ISO 13616. \"Banking and related financial\
        \ services - International Bank Account Number (IBAN)\". (OBExternalAccountIdentification4Code)\r\
        \n* `UPIC` - Universal Payment Identification Code (UPIC) - identifier used\
        \ by the New York Clearing House to mask confidential data, such as bank accounts\
        \ and bank routing numbers. UPIC numbers remain with business customers, regardless\
        \ of banking relationship changes. (ISO20022)\r\n* `AccountNumber` - String\
        \ of characters (mainly numbers) used to identify an account.(ISO20022)\n\n\
        Sort Code and Account Number - identifier scheme used in the UK by financial\
        \ institutions to identify the account of a customer. The identifier is the\
        \ concatenation of the 6 digit UK sort code and 8 digit account number. (OBExternalAccountIdentification4Code)\n\
        The regular expression for this identifier is: ^[0-9]{6}[0-9]{8}$\r\n* `PAN`\
        \ - Primary Account Number - identifier scheme used to identify a card account.\
        \ (OBExternalAccountIdentification4Code)\r\n* `Paym` - Paym Scheme to make\
        \ payments via mobile (OBExternalAccountIdentification4Code)\r\n* `Wallet`\
        \ - A primary and unique account identifier used to identify a wallet.\nAn\
        \ ASPSP must document on their developer portal, the payment methods that\
        \ supports this account identifier.(OBExternalAccountIdentification4Code)\r\
        \n"
