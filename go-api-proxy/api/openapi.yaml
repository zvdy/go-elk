    paymentcategorypurposetypevalues:
      description: ">\r\n* `Bonuspayment` - Transaction is the payment of a bonus.\r\
        \n* `Cashmanagementtransfer` - Transaction is a general cash management instruction.\r\
        \n* `Cardbulkclearing` - A Service that is settling money for a bulk of card\
        \ transactions, while referring to a specific transaction file or other information\
        \ like terminal ID, card acceptor ID or other transaction details.\r\n* `Creditcardpayment`\
        \ - Transaction is related to a payment of credit card.\r\n* `Tradesettlementpayment`\
        \ - Transaction is related to settlement of a trade, eg a foreign exchange\
        \ deal or a securities transaction.\r\n* `Debitcardpayment` - Transaction\
        \ is related to a payment of debit card.\r\n* `Dividend` - Transaction is\
        \ the payment of dividends.\r\n* `Deliveragainstpayment` - Code used to pre-advise\
        \ the account servicer of a forthcoming deliver against payment instruction.\r\
        \n* `Epayment` - Transaction is related to ePayment.\r\n* `Feecollection`\
        \ - A Service that is settling card transaction related fees between two parties.\r\
        \n* `Governmentpayment` - Transaction is a payment to or from a government\
        \ department.\r\n* `Hedging` - Transaction is related to the payment of a\
        \ hedging operation.\r\n* `Irrevocablecreditcardpayment` - Transaction is\
        \ reimbursement of credit card payment.\r\n* `Irrevocabledebitcardpayment`\
        \ - Transaction is reimbursement of debit card payment.\r\n* `Intracompanypayment`\
        \ - Transaction is an intra-company payment, ie, a payment between two companies\
        \ belonging to the same group.\r\n* `Interest` - Transaction is the payment\
        \ of interest.\r\n* `Loan` - Transaction is related to the transfer of a loan\
        \ to a borrower.\r\n* `Commercial` - Mobile P2B Payment\r\n* `Consumer` -\
        \ Mobile P2P Payment\r\n* `Otherpayment` - Other payment purpose.\r\n* `Pensionpayment`\
        \ - Transaction is the payment of pension.\r\n* `Represented` - Collection\
        \ used to re-present previously reversed or returned direct debit transactions.\r\
        \n* `Reimbursementreceivedcredittransfer` - Transaction is related to a reimbursement\
        \ for commercial reasons of a correctly received credit transfer.\r\n* `Receiveagainstpayment`\
        \ - Code used to pre-advise the account servicer of a forthcoming receive\
        \ against payment instruction.\r\n* `Salarypayment` - Transaction is the payment\
        \ of salaries.\r\n* `Securities` - Transaction is the payment of securities.\r\
        \n* `Socialsecuritybenefit` - Transaction is a social security benefit, ie\
        \ payment made by a government to support individuals.\r\n* `Supplierpayment`\
        \ - Transaction is related to a payment to a supplier.\r\n* `Taxpayment` -\
        \ Transaction is the payment of taxes.\r\n* `Trade` - Transaction is related\
