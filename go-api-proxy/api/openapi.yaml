    paymentmethodtypevalues:
      description: ">\r\n* `Cheque` - Written order to a bank to pay a certain amount\
        \ of money from one person to another person.\r\n* `Credittransfer` - Transfer\
        \ of an amount of money in the books of the account servicer.\r\n* `Directdebit`\
        \ - Collection of an amount of money from the debtor's bank account by the\
        \ creditor. The amount of money and dates of collections may vary.\r\n* `Transferadvice`\
        \ - Transfer of an amount of money in the books of the account servicer. An\
        \ advice should be sent back to the account owner.\r\n* `Direct` - Direct\
        \ method.\r\n* `Classical` - Classical method.\r\n"
      enum:
      - Cheque
      - Credittransfer
      - Directdebit
      - Transferadvice
      - Direct
      - Classical
      type: string
    paymenttypevalues:
      description: ">\r\n* `Cashtransaction` - Transaction is a withdrawal/deposit\
        \ of cash.\r\n* `Domesticpayment` - Payment has an origin and a destination\
        \ in the same country, and is made in the currency of that country.\r\n* `Domestichighvaluepayment`\
        \ - Transaction is a high value payment that has an origin and a destination\
        \ in the same country and is made in the currency of that country.\r\n* `Domesticprioritypayment`\
        \ - Transaction is a priority payment that has an origin and a destination\
        \ in the same country and is made in the currency of that country.\r\n* `Crossborderpayment`\
        \ - Payment has an origin in one country, a destination in another, and is\
        \ made in the currency of either the origin or destination country.\r\n* `Crossborderprioritypayment`\
        \ - Transaction is a priority payment that has an origin in one country and\
        \ a destination in another and is made in the currency of either the origin\
        \ or destination country.\r\n* `Crossborderhighvaluepayment` - Transaction\
        \ is a high value payment that has an origin in one country and a destination\
        \ in another country and is made in the currency of either the origin or destination\
        \ country.\r\n* `Thirdcurrencypayment` - Transaction is a payment that is\
        \ made in a third currency to the origin and destination countries. The origin\
        \ and destination countries may be one and the same country.\r\n* `Thirdcurrencyhighvaluepayment`\
        \ - Transaction is a high value payment that is made in a third currency to\
        \ the origin and destination countries. The origin and destination countries\
        \ may be one and the same country.\r\n* `Thirdcurrencyprioritypayment` - Payment\
        \ is made in a third currency to the origin and destination countries. The\
        \ origin and destination countries may be the same country.\r\n* `Tradesettlementpayment`\
        \ - Transaction is the settlement of a trade, eg, a securities transaction.\r\
        \n* `Foreignexchange` - Transaction isthe settlement of a foreign exchange\
        \ deal.\r\n* `Equivalentamount` - Transaction is an equivalent amount relative\
        \ to a currency conversion.\r\n* `Loan` - Transaction is the payment of a\
        \ specific amount of money lent by a creditor/lender.\r\n* `Loanrepayment`\
        \ - Transaction is an amount of money transferred in repayment of loan.\r\n\
        * `Securities` - Transaction is a payment of securities.\r\n* `Lockbox` -\
        \ Transaction is a payment(s) resulting from a lock box service.\r\n* `Dividend`\
        \ - Transaction is a payment of dividends.\r\n* `Crossedcheque` - Transaction\
        \ is a crossed cheque. A crossed check has two parallel lines across its face,\
        \ indicating that the cheque must be paid into an account and not cashed over\
        \ the counter.\r\n* `Opencheque` - Transaction is an uncrossed cheque that\
        \ can be cashed at the bank of origin.\r\n* `Ordercheque` - Transaction is\
        \ a cheque made payable to a named recipient 'or order' enabling the creditor\
        \ to either deposit it in an account or endorse it to a third party, ie, transfer\
        \ the rights to the cheque by signing it on the reverse.\r\n* `Circularcheque`\
        \ - Transaction is an instruction from a bank to its correspondent bank to\
        \ pay the creditor a stated sum of money on presentation of a means of identification.\r\
        \n* `Travellerscheques` - Transaction is a payment resulting from travellers\
        \ cheques.\r\n* `Bankdraft` - Transaction is a cheque drawn by a bank on itself\
        \ or its agent. A person who owes money to another buys the draft from a bank\
        \ for cash and hands it to the creditor who need have no fear that it might\
        \ be dishonoured.\r\n* `Cashletter` - Transaction is a cash letter. A cash\
        \ letter is a payment instrument in the form of a covering letter, whereby\
        \ a financial institution, ie, the remitting bank, requests credit for one\
        \ or more financial documents under usual reserve, ie, subject to final payment.\r\
        \n* `Documentarycredit` - Transaction is a documentary credit from one banker\
        \ to another, authorising the payment of a specified sum of money to the person\
        \ named in the document, based on specified conditions.\r\n* `Billofexchange`\
        \ - Transaction is a written order from a drawer to a drawee to pay a specified\
        \ sum of money upon demand, or on a specified date, to the drawer or to a\
        \ third party specified by the drawer. A bill of exchange is also called a\
        \ draft.\r\n* `Collection` - Transaction is a collection. A collection is\
        \ the act of sending a cheque, bill of exchange or another financial instrument\
        \ to the prospective financial institution for payment.\r\n* `Cashmanagementtransfer`\
        \ - Transaction is a general cash management instruction.\r\n* `Sweepaccount`\
        \ - Transaction relates to a cash management instruction, requesting a sweep\
        \ of the account of the debtor.\r\n* `Topaccount` - Transaction is a cash\
        \ management instruction, requesting to top the account of the debtor above\
        \ a certain floor amount. The floor amount, if not pre-agreed by the parties\
        \ involved, may be specified.\r\n* `Zerobalanceaccount` - Transaction is a\
        \ cash management instruction, requesting to zero balance the account of the\
        \ debtor.\r\n* `Standingfacilities` - Payment is linked to overnight deposits\
        \ and the marginal lending facility.\r\n* `Swiftpayservicelevelcredit` - Transaction\
        \ is a credit transfer to be processed according to the SWIFTPay Service Level.\r\
        \n* `Priorityservicelevelcredit` - Transaction is a credit transfer to be\
        \ processed according to the Priority Service Level.\r\n* `Standardservicelevelcredit`\
        \ - Transaction is a credit transfer to be processed according to the Standard\
        \ Service Level.\r\n* `Liquiditytransfer` - Payment is made to transfer liquidity\
        \ to/from the settlement account of a member, to/from the current account\
        \ held at the central institution or any other institution.\r\n* `Advancepayment`\
        \ - Transaction is a payment made in advance or as an advance.\r\n* `Valuedateadjustment`\
        \ - Transaction reverses a previously incorrectly value dated entry.\r\n*\
        \ `Dvpgross` - Gross cash payment offsetting the amount owed/due for a securities\
        \ transaction settlement.\r\n* `Dvpnet` - Net payment offsetting the cash\
        \ balance due/owed for a series of securities transactions settlement.\r\n\
        * `Netting` - Transaction is a netting operation.\r\n* `Limitpayment` - Transaction\
        \ is a payment that is processed when the pool of liquidity exceeds the minimum\
        \ value reserved for an express payment in the RTGSPlus system.\r\n* `Backup`\
        \ - Payment is made under the recovery procedure to move liquidity to/from\
        \ the settlement account of a member according to the specifications of the\
        \ system.\r\n* `Expresspayment` - Transaction is a payment that is processed\
        \ whenever liquidity is available on the settlement account of a member of\
        \ the RTGSPlus system.\r\n* `Centralbankoperation` - Payment is made to settle\
        \ an operation made with the central bank.\r\n* `Clspayment` - Payment is\
        \ linked to CLS activities.\r\n* `Eurodomesticpayment` - Transaction is a\
        \ credit transfer in Euro with its country of origin and country of destination\
        \ within the European Union. The origin and destination countries may be one\
        \ and the same country.\r\n* `Agriculturaltransfer` - Transaction is related\
        \ to the agricultural domain.\r\n* `Alimonypayment` - Transaction is a payment(s)\
        \ made by one spouse to the other after a separation or divorce. An alimony\
        \ payment may be applied to other family relationships.\r\n* `Balanceretail`\
        \ - Transaction is a payment offsetting the net cash balance owed/due in a\
        \ retail payment system.\r\n* `Bonuspayment.` - Net cash payment offsetting\
        \ the balance due/owed in a retail payment system.\r\n* `Brokeragefee` - Transaction\
        \ is charges levied by a broker.\r\n* `Capitalbuilding` - Transaction is payment\
        \ into a personal pension scheme for retirement.\r\n* `Charitypayment` - Transaction\
        \ is a payment for charity reasons.\r\n* `Childbenefit` - Transaction is a\
        \ payment made to a parent/guardian to help maintain a child.\r\n* `Commercialcredit`\
        \ - Transaction is settlement of a commercial credit.\r\n* `Commission` -\
        \ Transaction is payment of a fee for executing a transaction.\r\n* `Commoditytransfer`\
        \ - Transaction is a payment of products traded on a commodity exchange.\r\
        \n* `Costs` - Transaction is apayment of costs.\r\n* `Copyright` - Transaction\
        \ is a payment of copyright.\r\n* `Governmentpayment` - Transaction is apayment\
        \ to or from a government department.\r\n* `Instalmenthirepurchaseagreement`\
        \ - Transaction is a payment of an instalment or to the settlement of a hire-purchase\
        \ agreement.\r\n* `Insurancepremium` - Transaction is a payment of an insurance\
        \ premium.\r\n* `Intracompanypayment` - Transaction is an intra-company payment,\
        \ ie, a payment between two companies belonging to the same group.\r\n* `Interest`\
        \ - Transaction is a payment of interest.\r\n* `Licensefee` - Transaction\
        \ is a payment of a license fee.\r\n* `Metals` - Transaction is a purchase\
        \ or sale of metals.\r\n* `Pensionpayment` - Transaction is a payment of a\
        \ pension allowance.\r\n* `Purchasesaleofgoods` - Transaction is a payment\
        \ for the purchase and sale of goods.\r\n* `Refund` - Transaction is a repayment\
        \ of funds.\r\n* `Rent` - Transaction is a payment of rent.\r\n* `Royalties`\
        \ - Transaction is a payment of royalties.\r\n* `Purchasesaleofservices` -\
        \ Transaction is a payment for the purchase and sale of services.\r\n* `Salarypayment`\
        \ - Transaction is a payment of salaries.\r\n* `Socialsecuritybenefit` - Transaction\
        \ is a social security benefit, a payment made by a government to support\
        \ individuals.\r\n* `Standingorder` - Transaction is a standing order. A standing\
        \ order is an instruction given by a party having explicit authority on the\
        \ account to debit, ie, either debit account owner or originating party, to\
        \ a first agent to process cash transfers at specified intervals during an\
        \ implicit or explicit period of time. It is given once, and is valid for\
        \ an open or closed period of time.\r\n* `Subscription` - Transaction is a\
        \ payment of a subscription.\r\n* `Treasurystatepayment` - Payment is linked\
        \ to the Treasury State.\r\n* `Unemploymentdisabilitybenefit` - Transaction\
        \ is a payment made to an unemployed/disabled person.\r\n* `Valueaddedtaxpayment`\
        \ - Transaction is apayment of value added tax.\r\n* `Withholdingtax` - Transaction\
        \ is a payment of withholding tax.\r\n* `Taxpayment` - Transaction is a payment\
        \ of taxes.\r\n* `Miscellaneous` - Transaction is for an unspecified reason.\
        \ Miscellaneous is to be used only when no explicit code is available.\r\n\
        * `Overnightdeposit` - Transaction is linked to an overnight deposit.\r\n\
        * `Marginallending` - Transaction is linked to the marginal lending facility.\r\
        \n* `Other` - Specifies that a proprietary code must be indicated.\r\n* `Upfront`\
        \ - Transaction is an initial payment made by one of the counterparties  either\
        \ to bring a transaction to fair value or for any other reason that may be\
        \ the cause of an off-market transaction.\r\n* `Unwind` - Transaction is the\
        \ final settlement payment made when a transaction is unwound prior to its\
        \ end date or a payment that may result due to the full termination of derivative\
        \ transaction(s).\r\n* `Principalexchange` - Transaction is an exchange of\
        \ notional values for cross-currency swaps.\r\n"
      enum:
