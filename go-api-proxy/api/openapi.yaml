    paymentservicetypevalues:
      description: ">\r\n* `CreditTransferService` - A payment service allowing a\
        \ payer to transfer fund to a beneficiary. (a proposed definition for BIAN\
        \ BOM adapted from ECB)\r\n* `StandingOrderService` - A credit transfer service\
        \ to make regular transfers on given dates to a named beneciary. (a proposed\
        \ definition for BIAN BOM adapted from ISO20022)\r\n* `DirectDebitService`\
        \ - A payment service for debiting a payer's payment account, where a payment\
        \ transaction is initiated by the payee on the basis of the payer's consent\
        \ given to the payee, to the payee's payment service provider or to the payer's\
        \ own payment service provider. (a proposed definition for BIAN BOM adapted\
        \ from PSD)\r\n* `CardPaymentService` - A payment service to execute payment\
        \ transactions through a payment card, including online payments. (a proposed\
        \ definition for BIAN BOM adapted from PSD)\r\n* `WithdrawService` - A payment\
        \ service to take fund out of an account. (a proposed definition for BIAN\
        \ BOM)\r\n* `DepositService` - A payment service to place funds into an account\
        \ for safekeeping. (a proposed definition for BIAN BOM)\r\n* `OverdraftService`\
        \ - A payment service that allows fund transfer even if there is no provision\
        \ on the account. (a proposed definition for BIAN BOM)\r\n* `MoneyRemittanceService`\
        \ - A payment service where funds are received from a payer, without any payment\
        \ accounts being created in the name of the payer or the payee, for the sole\
        \ purpose of transferring a corresponding amount to a payee or to another\
        \ payment service provider acting on behalf of the payee, and/or where such\
        \ funds are received on behalf of and made available to the payee. (a proposed\
        \ definition for BIAN BOM adapted from PSD)\r\n* `StatementService` - A reporting\
        \ service on payment transactions registered on an account. (a proposed definition\
        \ for BIAN BOM)\r\n"
      enum:
      - CreditTransferService
      - StandingOrderService
      - DirectDebitService
      - CardPaymentService
      - WithdrawService
      - DepositService
      - OverdraftService
      - MoneyRemittanceService
      - StatementService
      type: string
    paymentpurposevalues:
      description: ">\r\n* `Salarypayment` - Transaction is the payment of salaries.\r\
        \n* `Treasurypayment` - Transaction is related to treasury operations.\r\n\
        * `Advancepayment` - Transaction is an advance payment.\r\n* `Agriculturaltransfer`\
        \ - Transaction is related to the agricultural domain.\r\n* `Alimonypayment`\
        \ - Transaction is the payment of alimony.\r\n* `Childbenefit` - Transaction\
        \ is related to a payment made to assist parent/guardian to maintain child.\r\
        \n* `Unemploymentdisabilitybenefit` - Transaction is related to a payment\
        \ to a person who is unemployed/disabled.\r\n* `Bonuspayment.` - Transaction\
        \ is related to payment of a bonus.\r\n* `Cashmanagementtransfer` - Transaction\
        \ is a general cash management instruction.\r\n* `Capitalbuilding` - Transaction\
        \ is related to capital building fringe fortune, ie capital building for retirement.\r\
        \n* `Charitypayment` - Transaction is a payment for charity reasons.\r\n*\
        \ `Collectionpayment` - Transaction is a collection of funds initiated via\
        \ a credit transfer or direct debit.\r\n* `Commoditytransfer` - Transaction\
        \ is payment of commodities.\r\n* `Commercialpayment` - Transaction is related\
        \ to a payment of commercial credit or debit. (formerly CommercialCredit).\r\
        \n* `Commission` - Transaction is payment of commission.\r\n* `Costs` - Transaction\
        \ is related to payment of costs.\r\n* `Copyright` - Transaction is payment\
        \ of copyright.\r\n* `Dividend` - Transaction is payment of dividends.\r\n\
        * `Foreignexchange` - Transaction is related to a foreign exchange operation.\r\
        \n* `Purchasesaleofgoods` - Transaction is related to purchase and sale of\
        \ goods.\r\n* `Governmentpayment` - Transaction is a payment to or from a\
        \ government department.\r\n* `Instalmenthirepurchaseagreement` - Transaction\
        \ is payment for an installment/hire-purchase agreement.\r\n* `Intracompanypayment`\
        \ - Transaction is an intra-company payment, ie, a payment between two companies\
        \ belonging to the same group.\r\n* `Insurancepremium` - Transaction is payment\
        \ of an insurance premium.\r\n* `Interest` - Transaction is payment of interest.\r\
        \n* `Licensefee` - Transaction is payment of a license fee.\r\n* `Loan` -\
        \ Transaction is related to transfer of loan to borrower.\r\n* `Loanrepayment`\
        \ - Transaction is related to repayment of loan to lender.\r\n* `Netting`\
        \ - Transaction is related to a netting operation.\r\n* `Payroll` - Transaction\
        \ is related to the payment of payroll.\r\n* `Pensionpayment` - Transaction\
        \ is the payment of pension.\r\n* `Refund` - Transaction is the payment of\
        \ a refund.\r\n* `Rent` - Transaction is the payment of rent.\r\n* `Royalties`\
        \ - Transaction is the payment of royalties.\r\n* `Purchasesaleofservices`\
        \ - Transaction is related to purchase and sale of services.\r\n* `Securities`\
        \ - Transaction is the payment of securities.\r\n* `Socialsecuritybenefit`\
        \ - Transaction is a social security benefit, ie payment made by a government\
        \ to support individuals.\r\n* `Subscription` - Transaction is related to\
        \ a payment of information or entertainment services either in printed or\
        \ electronic form.\r\n* `Taxpayment` - Transaction is the payment of taxes.\r\
        \n* `Valueaddedtaxpayment` - Transaction is the payment of value added tax.\r\
        \n* `Consumerthirdpartyconsolidatedpayment` - Transaction is a payment used\
        \ by a third party who can collect funds to pay on behalf of consumers, ie\
        \ credit counseling or bill payment companies.\r\n* `Debitcollectionpayment`\
        \ - Collection of funds initiated via a debit transfer.\r\n* `Supplierpayment`\
        \ - Transaction is related to a payment to a supplier.\r\n* `Hedging` - Transaction\
        \ is related to a hedging operation.\r\n* `Multipleservicetypes` - Transaction\
        \ is related to a payment for multiple service types.\r\n* `Nototherwisespecified`\
        \ - Transaction is related to a payment for type of services not specified\
        \ elsewhere.\r\n* `Cardpayment` - Transaction is related to a payment of credit\
        \ card account.\r\n* `Creditcardbill` - Transaction is related to a payment\
        \ of credit card bill.\r\n* `Ferry` - Transaction is a payment for ferry related\
        \ business.\r\n* `Air` - Transaction is a payment for air transport related\
        \ business.\r\n* `Bus` - Transaction is a payment for bus transport related\
        \ business.\r\n* `Railway` - Transaction is a payment for railway transport\
        \ related business.\r\n* `Convalescentcarefacility` - Transaction is a payment\
        \ for convalescence care facility services.\r\n* `Dentalservices` - Transaction\
        \ is a payment for dental services.\r\n* `Anesthesiaservices` - Transaction\
