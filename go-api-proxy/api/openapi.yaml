    taxtypevalues:
      description: ">\r\n* `Valueaddedtaxofzerorate` - Tax for which a zero rate applies.\r\
        \n* `Provincial` - Tax is a provincial tax.\r\n* `Nationaltax` - Tax is a\
        \ national tax.\r\n* `Statetax` - Tax is a state tax.\r\n* `Withholdingtax`\
        \ - Tax is on income deducted at source, which the paying agent is legally\
        \ obliged to deduct from its payments of interest on deposits and other proceeds\
        \ of a financial instrument.\r\n* `Capitalgaintax` - Tax is on a capital gain\
        \ (realised and unrealised), that is, the profit that is gained from the sale\
        \ of a financial instrument.\r\n* `Interimprofittax` - Tax is on the sum of\
        \ all earnings/revenues accrued since the last dividend distribution.\r\n\
        * `Stampduty` - Tax is on certain documents and transactions.\r\n* `Wealthtax`\
        \ - Tax is a special tax imposed, applicable only when the value of assets\
        \ or categories of assets owned by an entity are above a given ceiling defined\
        \ by the tax authority. Wealth tax is not linked to income.\r\n* `Inheritancetax`\
        \ - Tax that is payable at the time of death on any items (money or otherwise),\
        \ where ownership changes either upon death or within a legally specified\
        \ number of years before death.\r\n* `Solidaritysurcharge` - Tax that is levied\
        \ by legal authorities for solidarity purposes.\r\n* `Taxcredit` - Direct\
        \ reduction of an individual's tax liability.\r\n* `Equalisation` - The part\
        \ of an investor's subscription amount that is held by the fund in order to\
        \ pay incentive / performance fees at the end of the fiscal year.\r\n* `Gifttax`\
        \ - Tax that is levied on assets given to individuals prior to the death of\
        \ the donor. Gift tax is designed to ensure the integrity of the inheritance\
        \ tax, preventing the pre-death transfer of wealth.\r\n* `Consumptiontax`\
        \ - Tax that is levied on goods and services purchased by customers, and is\
        \ added to the retail price.\r\n* `Alternativeminimumtax` - Tax is an alternative\
        \ minimum tax.\r\n* `Localtax` - Tax that is charged by a local settlement\
        \ system or local jurisdiction.\r\n* `Nationalfederaltax` - Tax is a country,\
        \ national, or federal tax that is usually charged by the custodian.\r\n*\
        \ `Paymentlevytax` - Tax levied on a payment.\r\n* `Stockexchangetax` - Tax\
        \ collected by a stock exchange.\r\n* `Transactiontax` - Tax levied on a transaction.\r\
        \n* `Transfertax` - Tax levied on a transfer.\r\n* `Valueaddedtax` - Tax is\
        \ a value added tax.\r\n* `Localbrokercommission` - Local broker's commission\
        \ amount.\r\n* `Executingbrokercommission` - Executing broker's commission\
        \ amount.\r\n* `Eutaxretention` - Tax withheld at source in the framework\
        \ of the European Directive on taxation of savings in the form of interest\
        \ payments.\r\n* `Aktiengewinn1` - Share-related profit. This is a tax specific\
        \ to the German market. The share-related-profit gives the fund the opportunity\
        \ to pass on to the institutional investor redeeming fund units certain tax-free\
        \ income from equity. The calculation method is based on the old Investment\
        \ Tax Act (Investmentsteuergesetz).\r\n* `Aktiengewinn2` - Share-related profit.\
        \ This is a tax specific to the German market. The share-related-profit gives\
        \ the fund the opportunity to pass on to the institutional investor redeeming\
        \ fund units certain tax-free income from equity. The calculation method is\
        \ based on the new Investment Tax Act (Investmentsteuergesetz).\r\n* `Zwischengewinn`\
        \ - Zwischengewinn.\r\n* `Customstax` - Tax is customs and excise.\r\n* `Other`\
        \ - Another type of tax.\r\n* `Mietgewinn` - Earnings from renting.\r\n* `Germanlocaltax3`\
        \ - Local tax (Zinstopf) offset interest per unit against tax exempt amount\
        \ (variation to offset interest per unit in relation to tax exempt amount).\r\
        \n* `Germanlocaltax4` - Local tax (Ertrag Besitzanteilig) yield liable for\
        \ interest down payment tax.\r\n* `Germanlocaltax2` - Local tax (ZAS pflichtige\
        \ Zinsen) - interest liable for interest down payment tax (proportion of gross\
        \ interest per unit/interim profits that is not covered by the credit in the\
        \ interest pool).\r\n* `Withholdingofforeigntax` - Rate at which the income\
        \ will be withheld by the jurisdiction in which the income was originally\
        \ paid, for which relief at source and/or reclaim may be possible.\r\n* `Withholdingoflocaltax`\
        \ - Rate at which the income will be withheld by the jurisdiction in which\
        \ the account owner is located, for which relief at source and/or reclaim\
        \ may be possible.\r\n* `Capitallosscredit` - Tax recovery is due to capital\
        \ loss.\r\n"
      enum:
      - Valueaddedtaxofzerorate
      - Provincial
      - Nationaltax
      - Statetax
      - Withholdingtax
      - Capitalgaintax
      - Interimprofittax
      - Stampduty
      - Wealthtax
      - Inheritancetax
      - Solidaritysurcharge
      - Taxcredit
      - Equalisation
      - Gifttax
      - Consumptiontax
      - Alternativeminimumtax
      - Localtax
      - Nationalfederaltax
      - Paymentlevytax
      - Stockexchangetax
      - Transactiontax
      - Transfertax
      - Valueaddedtax
      - Localbrokercommission
      - Executingbrokercommission
      - Eutaxretention
      - Aktiengewinn1
      - Aktiengewinn2
      - Zwischengewinn
      - Customstax
      - Other
      - Mietgewinn
      - Germanlocaltax3
      - Germanlocaltax4
      - Germanlocaltax2
      - Withholdingofforeigntax
      - Withholdingoflocaltax
      - Capitallosscredit
