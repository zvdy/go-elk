        \n* `Netincometax` - Transaction is related to a payment of net income tax.\r\
        \n* `Businessexpenses` - Transaction is related to a payment of business expenses.\r\
        \n* `Trustfund` - Transaction is related to a payment of a trust fund.\r\n\
        * `Networkcharge` - Transaction is related to a payment of network charges.\r\
        \n* `Networkcommunication` - Transaction is related to a payment of network\
        \ communication.\r\n* `Receiptpayment` - Transaction is related to a payment\
