    ratetypevalues:
      description: ">\r\n* `Fixed` - Rate is fixed.\r\n* `Forfeit` - No specific repurchase\
        \ rate applies to the transaction Repo, only a forfeit.\r\n* `Variable` -\
        \ Rate is variable.\r\n* `Open` - Rate has not been established.\r\n* `Unknown`\
        \ - Rate is unknown by the sender or has not been established.\r\n* `Nilpayment`\
        \ - Rate will not be paid.\r\n* `Additionaltax` - Rate used for additional\
        \ tax that cannot be categorised.\r\n* `Charges` - Rate used to calculate\
        \ the amount of the charges/fees that cannot be categorised.\r\n* `Cashinlieuofsecurities`\
        \ - Rate used to calculate the cash disbursement in lieu of a fractional quantity\
        \ of, for example, equity.\r\n* `Gross` - Cash dividend per equity before\
        \ deductions or allowances have been made.\r\n* `Cashincentive` - Rate of\
        \ the cash premium made available if the securities holder consents or participates\
        \ to an event, for example, consent fees.\r\n* `Net` - Relates to the netting\
        \ of settlement instructions.\r\n* `Sollication` - Cash rate made available\
        \ in an offer in order to encourage participation in the offer.\r\n* `Stampduty`\
        \ - Financial instrument has not been stamped and/or duly signed.\r\n* `Stockexchangetax`\
        \ - Rate of stock exchange tax.\r\n* `Withholdingtax` - Relates to a tax refund\
        \ from the authorities on the associated corporate action event.\r\n* `Transfertax`\
        \ - Transaction has been generated due to transformation following a corporate\
        \ action.\r\n* `Transactiontax` - Rate used to calculate the amount of transaction\
        \ tax.\r\n* `Taxdeferred` - Rate relating to the underlying security for which\
        \ tax is deferred.\r\n* `Taxfeeamount` - Rate relating to the underlying security\
        \ which is not taxable.\r\n* `Withholdingofforeigntax` - Rate at which the\
        \ income will be withheld by the jurisdiction in which the income was originally\
        \ paid, for which relief at source and/or reclaim may be possible.\r\n* `Withholdingoflocaltax`\
        \ - Rate at which the income will be withheld by the jurisdiction in which\
        \ the account owner is located, for which relief at source and/or reclaim\
        \ may be possible.\r\n* `Imputed` - Imputed tax.\r\n* `Precompte` - Rate is\
        \ a precompte.\r\n* `Onetiertax` - Rate is a one tier tax.\r\n* `Localtax`\
        \ - Interest liable for interest down payment tax (proportion of gross interest\
        \ per unit/interim profits that is not covered by the credit in the interest\
        \ pool).\r\n* `Scheduled` - Rate of the scheduled payment.\r\n* `Unscheduled`\
        \ - Rate of the unscheduled payment.\r\n* `Anyandall` - Any and all rate is\
        \ sought.\r\n"
      enum:
      - Fixed
      - Forfeit
      - Variable
      - Open
      - Unknown
