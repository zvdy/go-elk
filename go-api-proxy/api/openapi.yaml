    interesttypevalues:
      description: ">\r\n* `Fixed` - Indicates that the type of interest is fixed.\r\
        \n* `Floatingratenote` - Indicates that the type of interest is a floating\
        \ rate note.\r\n* `Dualbasis` - Indicates that the type of interest is a dual\
        \ basis.\r\n* `Index` - Indicates that the type of interest is index.\r\n\
        * `Discounted` - Indicates that the type of interest is discounted.\r\n* `Zerocoupon`\
        \ - Indicates that the type of interest is a zero coupon.\r\n* `Exinterest`\
        \ - Indicates deal price excluding accrued interest.\r\n* `Cuminterest` -\
        \ Indicates deal price including accrued interest.\r\n"
      enum:
      - Fixed
      - Floatingratenote
      - Dualbasis
      - Index
      - Discounted
      - Zerocoupon
      - Exinterest
      - Cuminterest
      type: string
    interestcalculationmethodtypevalues:
      description: ">\r\n* `Simple` - Calculation method by which interest is calculated\
        \ on the original principal only. Accumulated interest from prior periods\
        \ is not used in calculations for the following periods. (ISO20022)\n\r\n\
        * `Compounding` - Calculation method by which interest is calculated each\
        \ period on the original principal and all interest accumulated during past\
        \ periods. (ISO20022)\r\n"
      enum:
      - Simple
      - Compounding
      type: string
