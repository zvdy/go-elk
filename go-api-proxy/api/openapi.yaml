        \ performed.\r\n* `Acceptedcustomerprofile` - Preceding check of technical\
        \ validation was successful. Customer profile check was also successful.\r\
        \n* `Acceptedsettlementinprocess` - All preceding checks such as technical\
        \ validation and customer profile were successful and therefore the payment\
        \ initiation has been accepted for execution.\r\n* `Acceptedsettlementcompleted`\
        \ - Settlement on the debtor's account has been completed.\r\n* `Accepted`\
