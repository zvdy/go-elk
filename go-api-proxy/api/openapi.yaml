        \ - Transaction is a payment for intermediate care facility services.\r\n\
        * `Longtermcarefacility` - Transaction is a payment for long-term care facility\
        \ services.\r\n* `Medicalservices` - Transaction is a payment for medical\
        \ care services.\r\n* `Visioncare` - Transaction is a payment for vision care\
        \ services.\r\n* `Durablemedicaleequipment` - Transaction is a payment is\
        \ for use of durable medical equipment.\r\n* `Cabletvbill` - Transaction is\
        \ related to a payment of cable TV bill.\r\n* `Electricitybill` - Transaction\
        \ is related to a payment of electricity bill.\r\n* `Gasbill` - Transaction\
        \ is related to a payment of gas bill.\r\n* `Telephonebill` - Transaction\
        \ is related to a payment of telephone bill.\r\n* `Othertelecomrelatedbill`\
        \ - Transaction is related to a payment of other telecom related bill.\r\n\
        * `Waterbill` - Transaction is related to a payment of water bill.\r\n* `Study`\
        \ - Transaction is related to a payment of study/tuition costs.\r\n* `Pricepayment`\
        \ - Transaction is related to a payment of a price.\r\n* `Installment` - Transaction\
        \ is related to a payment of an installment.\r\n* `Recurringinstallmentpayment`\
        \ - Transaction is related to a payment of a recurring installment made at\
        \ regular intervals.\r\n* `Openingfee` - Transaction is related to a payment\
        \ of opening fee.\r\n* `Cancellationfee` - Transaction is related to a payment\
        \ of cancellation fee.\r\n* `Governmentinsurance` - Transaction is related\
        \ to a payment of government insurance.\r\n* `Insurancepremiumcar` - Transaction\
        \ is a payment of car insurance premium.\r\n* `Laborinsurance` - Transaction\
        \ is a payment of labor insurance.\r\n* `Lifeinsurance` - Transaction is a\
        \ payment of life insurance.\r\n* `Propertyinsurance` - Transaction is a payment\
        \ of property insurance.\r\n* `Healthinsurance` - Transaction is a payment\
        \ of health insurance.\r\n* `Carloanprincipalrepayment` - Transaction is a\
        \ payment of car loan principal payment.\r\n* `Housingloanrepayment` - Transaction\
        \ is related to a payment of housing loan.\r\n* `Companysocialloanpaymenttobank`\
