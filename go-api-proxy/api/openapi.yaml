        \n* `Checksamedaysettlementwire` - Transaction is related to check same day\
        \ settlement wire.\r\n* `Customertransfer` - Transaction is related to customer\
        \ transfer.\r\n* `Customertransferplus` - Transaction is related to a customer\
        \ transfer, which may include information related to a cover payment or extended\
        \ remittance information.\r\n* `Deposittosendersaccount` - Transaction is\
