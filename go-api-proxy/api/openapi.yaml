        \ - Transaction is related to converted (bank) payment.\nConversion of physical\
        \ instrument to electonric form for transmission to the paying bank and where\
        \ the original paper document does not continue in the clearing process.The\
        \ instrument rules change upon conversion.\r\n* `Businesspayment` - Transaction\
        \ is related to business payment\r\n* `Crossbordercustomercredittransfer`\
        \ - Transaction is related to cross border customer credit transfer.\r\n*\
        \ `Overnight` - Transaction is related to overnight clearing.\r\n* `Paymentwitheri`\
        \ - Credit transfer contains Extended Remittance Information (ERI) as defined\
        \ within the applicable scheme.\r\n* `Sameday` - Transaction is related to\
        \ same day clearing.\r\n* `Corenorefund` - SEPA Core Direct Debit with no\
        \ refund option\r\n* `Directdebitfixedamount` - SEPA Fixed Amount Direct\
        \ Debit\r\n* `Sepadirectdebitcore` - Transaction is related to SEPA direct\
        \ debit -core.\r\n* `Sepab2bdirectdebitami` - SEPA B2B Direct Debit AMI based\
        \ on a paper mandate\r\n* `Sepabusinesstobusinessdirectdebit` - Transaction\
        \ is related to SEPA business to business direct debit.\r\n* `Sepacored1directdebitami`\
        \ - Optional shorter time cycle (D-1) for SEPA Core Direct Debit AMI based\
        \ on a paper mandate\r\n* `Sepacoredirectdebitami` - SEPA Core Direct Debit\
        \ AMI based on a paper mandate\r\n* `Sepadirectdebit1daysettlement` - Optional\
        \ shorter time cycle (D-1) for SEPA Core Direct Debit\r\n* `Sepafadirectdebitami`\
        \ - SEPA Fixed Amount Direct Debit AMI based on a paper mandate\r\n* `Instantcredittransfer`\
        \ - Transaction is related to an Instant Credit Transfer.\nUse case example:\
        \ SEPA Instant Credit Transfer (SCT Inst)\r\n* `Authenticateddirectdebit`\
        \ - Transaction is authenticated direct debit for domestic use.\r\n* `Unauthenticateddirectdebit`\
        \ - Transaction is unauthenticated direct debit for domestic use.\r\n* `Cashconcentrationintragroup`\
        \ - Transaction is related to an intra-group bank initiated cash management\
